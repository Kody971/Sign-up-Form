<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Test</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-container">
        <div class="logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="TOP logo"
          />
          <p>ODIN</p>
        </div>
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
      </div>

      <div class="main-container">
        <div class="text-container">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.<br /><br />You <em>know</em> you want
          to.
        </div>

        <div class="form-container">
          <form action="#">
            <legend>Let's do this!</legend>
            <div class="sibling-container">
              <div class="input-container">
                <div>
                  <label for="first-name">FIRST NAME</label><br />
                  <input
                    id="first-name"
                    type="text"
                    name="first-name"
                    required
                  />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label><br />
                  <input id="last-name" type="text" name="last-name" required />
                </div>
              </div>
              <div class="input-container">
                <div>
                  <label for="email">EMAIL</label><br />
                  <input id="email" type="email" name="email" required />
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label><br />
                  <input id="phone-number" type="number" required />
                </div>
              </div>
              <div class="input-container">
                <div>
                  <label for="password">PASSWORD</label><br />
                  <input id="password" type="password" required />
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label><br />
                  <input id="confirm-password" type="password" required />
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="account-container">
          <button type="submit">Create Account</button>
          <p>
            Already have an account? <a href=""><b>Log in</b></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
